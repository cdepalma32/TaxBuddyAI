<form (ngSubmit)="submit()" #f="ngForm" class="card">
  <h2>Tax Form</h2>

  <label>
    Income
    <input type="number" name="income" [(ngModel)]="income" required />
  </label>

  <label>
    Deductions
    <input type="number" name="deductions" [(ngModel)]="deductions" required />
  </label>

  <button type="submit" [disabled]="loading || f.invalid">Get Tip</button>

  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
</form>
